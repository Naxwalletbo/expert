<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="%sveltekit.assets%/icons/fa-v6/css/all.min.css" rel="stylesheet" type="text/css" />
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover" class="bg-[#00010D] text-gray-100">

	<div style="display: contents">%sveltekit.body%</div>
	<script type="text/javascript">
		function googleTranslateElementInit() {
			let gte = 'google_translate_element_lg'
			if (window.innerWidth < 1024) {
				gte = 'google_translate_element_sm';
			}
			new google.translate.TranslateElement({ pageLanguage: 'en', includedLanguages: 'en,,es,fr,ru,it,tr', }, gte);
		}
	</script>

	<script type="text/javascript"
		src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
